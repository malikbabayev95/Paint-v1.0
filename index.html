<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint v1.0</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <canvas id="c"></canvas>
    <div id="panel">
        <div class="logo">
            <img src="img/logo.png" alt="">
        </div>
        <div class="brush">
            <p>Brush</p>
            <div class="color">
                <span>Select color:</span> <input id="clr" type="color" placeholder="COLOR">
            </div>
            <div class="size">
                <span>Select size:</span> <input id="sz" type="number" value="10">
            </div>
            <input id="submit" type="submit" value="Apply">

        </div>

    </div>

    <script src="js/app.js"></script>
</body>

</html>
